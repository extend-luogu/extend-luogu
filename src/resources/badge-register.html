<div class="exlg-unselectable exlg-badge-page" style="font-family: Consolas;white-space: nowrap;text-align: left;">
    <div class="container">
    <div class="exlg-regbadge-box">
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">uid</span>
            <input key="uid" exlg-badge-register type="text" style="padding: .1em;" placeholder="填写用户名或uid" value="" disabled title="暂不支持为别人注册 badge"/>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">激活码</span>
            <input key="active" exlg-badge-register type="text" style="padding: .1em;"/>
        </span>
        <br/>
        <small style="margin-left: 2px;" extraMessage="怎么有人连预览里是个输入框都看不出来哇">
            <strong>提示:</strong> 请在预览处点击 badge 以编辑内容。
        </small>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">模式</span>
            <select id="regbadge-type-select" exlg-badge-register type="select" style="padding: .1em;padding-right: 20px;width: auto;display: inline;">
                <option value="3">luogu3(default)</option>
                <option value="4">luogu4</option>
            </select>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span style="height: 1.5em;float: left;padding: .1em;width: 5em;"> </span>
            <span style="float: left;margin-left: 5px;">
                <button id="regbadge-button-recoverall">还原默认设置</button><br/>
                <button id="regbadge-button-recover43">覆盖为洛谷3设置</button><br/>
                <button id="regbadge-button-exportJSON">导出配置</button>
                <button id="regbadge-button-importJSON">导入配置</button>
            </span>
        </span>
    </div>
    <div class="exlg-regbadge-box" id="regbadge-settings">
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">背景</span>
            <span class="exlg-bg-colset" style="float: right;margin-right: 3em;"></span>
            <input key="bg" css-key="background" exlg-badge-register type="text" style="padding: .1em;" placeholder="mediumturquoise" value=""/>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">前景</span>
            <span class="exlg-fg-colset" style="float: right;margin-right: 3em;"></span>
            <input key="fg" css-key="color" exlg-badge-register type="text" style="padding: .1em;" placeholder="#fff" value=""/>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">边框</span>
            <input key="bd" css-key="border" exlg-badge-register type="text" style="padding: .1em;" placeholder="" value=""/>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">字体</span>
            <input key="ft" css-key="font-family" exlg-badge-register type="text" style="padding: .1em;" placeholder="" value=""/>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">字号</span>
            <input key="fs" css-key="font-size" exlg-badge-register type="text" style="padding: .1em;" placeholder="" value=""/>
        </span>
        <br/>
        <span style="margin: 5px;">
            <span class="exlg-regbadge-fronttitle">字粗</span>
            <input key="fw" css-key="font-weight" exlg-badge-register type="text" style="padding: .1em;" placeholder="700" value=""/>
        </span>
    </div>
    <div id="regbadge-preview-container" style="width: 100%;display: flex;">
        <span style="height: 1.5em;float: left;padding: .1em;width: 5em;">预览</span>
        <span id="regbadge-preview">
            <span>
                <a id="regbadge-preview-id">nya!</a>

                <span id="preview-lg-badge"></span>
            </span>
            <span class="exlg-badge-preview"><input style="width: 4px;"/></span>
            <br>
            <span fuck="o2" style="opacity: 0;position: fixed;"></span>
        </span>
        
    </div>
    </div>
</div>
